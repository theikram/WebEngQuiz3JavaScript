<!DOCTYPE html>
<html>
<head>
<title>Current Date and Time</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  button:hover {
    background-color: #0056b3;
  }
  p {
    font-size: 18px;
    color: #333;
  }
</style>
</head>
<body>

<button onclick="showDateTime()">Show Current Date and Time</button>
<p id="datetime"></p>

<script>
function showDateTime() {
  const now = new Date();
  const currentDateTime = now.toLocaleString();
  document.getElementById("datetime").textContent = currentDateTime;
}
</script>

</body>
</html>
